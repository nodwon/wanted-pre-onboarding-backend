<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/signup" th:object="${memberForm}"
        method="post">
    <div class="form-group">
      <label th:for="email">이메일</label>
      <input type="text" th:field="*{email}" class="form-control"
             placeholder="이메일 입력하세요"
             th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('email')}"
         th:errors="*{email}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="password">패스워드</label>
      <input type="text" th:field="*{password}" class="form-control"
             placeholder="password 입력하세요"
             th:class="${#fields.hasErrors('password')}? 'form-controlfieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('password')}"
         th:errors="*{password}">Incorrect date</p>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
